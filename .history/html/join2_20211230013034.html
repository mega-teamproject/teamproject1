<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert page title</title>
    <link rel="stylesheet" href="../css/join2.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>
          <a href="index.html">RIDIBOOKS</a>
        </h3>
      </header>
      <form action="">
        <div class="relative">
          <input type="text" class="mt-b" />
          <span class="placeholder">아이디</span>
          <span class="focus">5~20자 영문,숫자 입력</span>
          <p class="alert">
            <i class="fas fa-exclamation-circle"></i>
            아이디를 입력해주세요.
          </p>
        </div>
        <div class="relative">
          <input type="password" name="pwd" id="pwd" />
          <span class="placeholder">비밀번호</span>
          <span class="focus"
            >8자 이상, 영문/숫자/특수문자 중 2가지 이상 입력</span
          >
        </div>
        <div class="relative">
          <input type="password" name="pwdCheck" id="pwdCheck" class="mt-b" />
          <span class="placeholder">비밀번호 확인</span>
          <span class="focus">비밀번호 재입력</span>
          <p class="alert">
            <i class="fas fa-exclamation-circle"></i>
            비밀번호를 입력해주세요.
          </p>
        </div>
        <div class="relative">
          <input type="email" name="mail" id="mail" class="mt-b" />
          <span class="placeholder">이메일 주소</span>
          <span class="focus">이메일 주소 입력</span>
          <p class="alert">
            <i class="fas fa-exclamation-circle"></i>
            이메일을 입력해주세요.
          </p>
        </div>
        <div class="relative">
          <input type="text" name="name" id="name" class="mt-b" />
          <span class="placeholder">이름</span>
          <span class="focus">이름 입력</span>
          <p class="alert">
            <i class="fas fa-exclamation-circle"></i>
            이름을 입력해주세요.
          </p>
        </div>
        <div class="mt-b">
          <p id="label">선택 입력</p>
          <div class="birth-gender relative">
            <div class="birth">
              <input type="text" />
              <span class="placeholder">출생년도</span>
              <span class="focus">예: 1981</span>
            </div>
            <div class="gender">
              <input type="checkbox" id="male_box" value="남" />
              <label for="male_box"></label>
              <span id="male_choice">남</span>

              <input type="checkbox" id="female_box" value="여" />
              <label for="female_box"></label>
              <span id="female_choice">여</span>
            </div>
          </div>
        </div>
        <div class="terms">
          <div class="allAgree">
            <input type="checkbox" name="all" id="all" />
            <label for="all">선택 포함 전체 약관 동의</label>
          </div>
          <div class="termAgree agree m-l space">
            <div>
              <input type="checkbox" name="term" id="term" />
              <span>이용약관 동의(필수)</span>
            </div>
            <a href="#">약관보기 ></a>
          </div>
          <div class="alarmAgree m-l">
            <input type="checkbox" name="alarm" id="alarm" />
            <span>이벤트, 혜택 알림 수신 동의(선택)</span>
          </div>
          <div class="infoAgree agree m-l space">
            <div>
              <input type="checkbox" name="info" id="info" />
              <span>성별, 생년 정보 제공 동의(선택)</span>
            </div>
            <a href="#">내용확인 ></a>
          </div>
          <div class="personalAgree agree space">
            <div>
              <input type="checkbox" name="personalInfo" id="personalInfo" />
              <span>개인 정보 수집 및 이용 동의(필수)</span>
            </div>
            <a href="#">내용확인 ></a>
          </div>
        </div>
        <div class="complete">
          <button
            class="submit-login"
            type="button"
            onclick="location.href='join2.html'"
          >
            회원 가입 완료
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
