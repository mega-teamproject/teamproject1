<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert page title</title>
    <link rel="stylesheet" href="../css/findId.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>
          <a href="index.html">RIDIBOOKS</a>
        </h3>
      </header>
      <div class="alert">
        <p><i class="fas fa-exclamation-circle"></i> 이메일을 입력해 주세요.</p>
        <span><i class="fas fa-window-close"></i></span>
      </div>
      <div class="findId">
        <label for="email">아이디 찾기</label>
        <input type="email" name="email" id="email" placeholder="이메일 주소" />
        <button type="button" onclick="find()">찾기</button>
        <div class="solution">
          <span>이메일이 기억나지 않으세요?</span>
          <a href="https://help.ridibooks.com/hc/ko/articles/115011977768"
            >해결방법 보러가기 ></a
          >
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function find() {
        if ($("#email").val() == "") {
          $(".alert").show();
          setTimeout(() => {
            $(".alert").fadeOut;
          }, 3000);
        }
      }
    </script>
  </body>
</html>
