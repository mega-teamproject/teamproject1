<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>
          <a href="index.html">RIDIBOOKS</a>
        </h3>
      </header>
      <div class="form">
        <form action="#">
          <div class="idPw">
            <input class="inputId" type="text" id="id" placeholder="아이디" />
            <input type="password" name="pw" id="pw" placeholder="비밀번호" />
            <div class="idPwMenu">
              <div class="checkbox">
                <input type="checkbox" name="check" id="check" />
                <label for="check">로그인 상태 유지</label>
              </div>
              <div class="findIdPw">
                <a href="#"><p class="id-border">아이디 찾기</p></a>
                <hr />
                <a href="#"><p>비밀번호 재설정</p></a>
              </div>
            </div>
          </div>
          <div class="alert">
            <p id="checkID">! 아이디를 확인해주세요.</p>
            <p id="checkPW">! 비밀번호를 확인해주세요.</p>
            <p id="checkIDPW">! 아이디 또는 비밀번호를 확인해주세요.</p>
          </div>
          <div class="submit">
            <button class="submit-login" type="submit">로그인</button>
            <button class="submit-join" type="button" onclick="location.href='join1.html'"">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
